<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicos</title>

    <link rel="stylesheet" href="styles/styleform.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="formularios">
        <h1>Pedido de Pizza</h1>
        <form method="postz" action="teste.jsp">
            Nome
            <input type="text" name="username" placeholder="Digite seu nome"> <br>
            E-mail:
            <input type="email" name="email" placeholder="Digite o seu e-mail"> <br>
            Tamanho: 
            <input type="radio" name="tamanho" value="p"> Pequena 
            <input type="radio" name="tamanho" value="m" checked> Média 
            <input type="radio" name="tamanho" value="g"> Grande <br>
            Sabor: <select name="sabor">
                <option value="mussarela">Mussarela</option>
                <option value="calabresa">Calabresa</option>
                <option value="portuguesa">Portuguesa</option>
                <option value="frango">Frango</option>
                <option value="bacon">Bacon</option>
            </select> 
            <br>
            Adicionais 
            <input type="checkbox" name="borda" value="borda-cheddar"> Borda Cheddar
            <input type="checkbox" name="borda" value="queijo-extra"> Queijo Extra 
            <br>
            Agendamento da entrega:
            <input type="datetime-local" name="hora" placeholder="Hora"> 
            <br>
            Observações: <br>
            <textarea name="obs" rows="10" cols="30"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <a href="index.html" class="backPage">Voltar página</a>
</body>
</html>
